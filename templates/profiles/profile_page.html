{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Profile page of: {{ page_user }}  </h1>
<form action="." method="POST">
    {% csrf_token %}
    {{ profile_form.as_p}}

    <button type="submit">Finnish</button>
</form>
{% else %}
<p>Please <a href="{% url 'account_login' %}">Login</a> to enter profile information</p>
<p>Or <a href="{% url 'account_signup' %}">Register</a> if you havent already!</p>
{% endif %}
{% endblock %}
