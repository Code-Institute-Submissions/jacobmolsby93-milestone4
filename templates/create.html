{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}

<div class="container">
  <div class="row">
    <div class="card col-md-8 mt-3 mb-3  ms-auto me-auto">
      <div class="card-body text-center">
        <h1 class="text-">Create</h1>
        <hr>
      </div>
      <form class="mb-3" action="." method="POST">
        {% csrf_token %}
        {{ article_form.as_p }}
        <button class="btn btn-success" type="submit">Create Article</button>
      </form>

      {% else %}
      <p>You need to sign in to Create a form </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
