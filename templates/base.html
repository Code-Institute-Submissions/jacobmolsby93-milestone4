{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Fe_ED</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'articles:home'%}">Fe_<span class="red-e">E</span>D</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'articles:home' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout'%}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'articles:article_create'%}">Add Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'members:profile_page' %}">My-profile</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'members:SignUpView' %}">Register</a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="{% url 'account_login'%}">Login</a> -->
            <a class="nav-link" href="{% url 'members:LoginView'%}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
        <form class="d-flex me-3 my-2 my-lg-0" method="POST" action="{% url 'articles:search' %}">
          {% csrf_token %}
          <input class="form-control nav-item me-2" type="search" name="title" placeholder="Search" aria-label="Search">
          <button type="submit" class="btn btn-secondary"><i class="far fa-question-circle"></i></button>
        </form>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
    <footer id="sticky-footer" class="flex-shrink-0 mt-auto py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Fe_ED</small>
      </div>
    </footer>
</body>

</html>
